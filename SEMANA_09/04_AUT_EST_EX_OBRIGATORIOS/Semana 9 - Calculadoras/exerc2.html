<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./funcoes.js"></script>
    <title>Juros Simples</title>
</head>

<body>
    <article>
        <div>
            <h1>Juros Simples</h1>

            <label> Taxa: </label>
            <input type="number" id="taxa">
            <select id="select1">
                <option value="1"> Anual </option>
                <option value="12"> Mensal </option>
            </select>

            <br />
            <label> Tempo: </label>
            <input type="number" id="tempo">
            <select id="select2">
                <option value="1"> Anos </option>
                <option value="30"> Meses </option>
                <option value="360"> Dias</option>
            </select>

            <br />
            <label> Capital: </label>
            <input type="number" id="capital">

            <br />
            <input type="button" value="Calcular Juros" onclick="juros()">
            <br />

            <div id="resultado"> </div>

        </div>
    </article>

</body>

</html>
